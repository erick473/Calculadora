
<html>

<head>
  
    <title>Calculadora de Erick</title>
     <link rel="stylesheet" href="calc.css"> 
</head>

<body>
    <h1>Calculadora Basica</h1>
    <br>
    <input type="text" id="display" disabled>
    <br>
    <br>
  
    <input type="button" style="width: 164; background-color: #F2EA97;" value="C" onclick="clearDisplay()">
    <input type="button" value="DEL" style="background-color: #F2EA97;" onclick="Eiminar()">
    <input type="button" value="รท" style="background-color: #8ECBF2 ;"  onclick="addToDisplay('/')">
    
   
   

    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="-" style="background-color: #8ECBF2 ;" onclick="addToDisplay('-')">

    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="+" style="background-color: #8ECBF2 ;" onclick="addToDisplay('+')">

    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="x" style="background-color: #8ECBF2 ;" onclick="addToDisplay('*')">
     
    
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." style="background-color: #F2EA97  ;" onclick="addToDisplay('.')">
    <input type="button" style="width: 164; background-color: #AEE089  ;" value="=" onclick="calculate()">
   
    <p> 
        <br> Saavedra Alvarez Erick Oswaldo
    </p>
   

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        const clearDisplay = () => document.getElementById('display').value = ''


        function calculate() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        function Eiminar()
        {
          var currentDisplay = document.getElementById('display').value;
          document.getElementById('display').value = currentDisplay.slice(0, -1);
          
        }
    </script>
</body>

</html>
